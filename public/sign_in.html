<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ratchet template page</title>

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Include the compiled Ratchet CSS -->
  <link href="/assets/stylesheets/ratchet.min.css" rel="stylesheet">

  <!-- Include the compiled Ratchet JS -->
  <script src="/assets/javascripts/ratchet.min.js"></script>
</head>
<body>
  <header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" href="/index.html"></a>
    <a class="icon icon-info pull-right" href="/about_us.html"></a>
    <h1 class="title">Job</h1>
  </header>
  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">

    <div class="image-bank" style="text-align:center">
      <img src="https://i.imgur.com/3EScfGr.jpg">
  </div>
    <form class="input-group">
      <div class="input-row">
        <label>Email</label>
        <input type="email" placeholder="example@google.com">
      </div>
      <div class="input-row">
        <label>Password</label>
        <input type="password" placeholder="*********">
      </div>
    </form>


  </div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ratchet template page</title>

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Include the compiled Ratchet CSS -->
  <link href="/assets/stylesheets/ratchet.min.css" rel="stylesheet">

  <!-- Include the compiled Ratchet JS -->
  <script src="/assets/javascripts/ratchet.min.js"></script>
</head>
<body>
  <header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" href="/index.html"></a>
    <a class="icon icon-info pull-right" href="/about_us.html"></a>
    <h1 class="title">Add Job</h1>
    <nav class="bar bar-tab">
      <a class="tab-item active" href="/index.html">
        <span class="icon icon-search"></span>
        <span class="tab-label">Jobs</span>
      </a>

      <a class="tab-item" href="/manage_tasks.html">
        <span class="icon icon-pages"></span>
        <span class="tab-label">Manage jobs</span>
      </a>
      <a class="tab-item" href="/profile.html">
        <span class="icon icon-person"></span>
        <span class="tab-label">Profile</span>
      </a>
      <a class="tab-item" href="/add_task.html">
        <span class="icon icon-plus"></span>
        <span class="tab-label">Add Job</span>
      </a>
    </nav>
  </header>
  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">


      <form>

        <p>Type</p>
        <select>
          <option value="walk_dog">Walk dog</option>
          <option value="heavy_lift">Heavy lift</option>
          <option value="cook_food">Cook Food</option>
          <option value="gradening">Gardening</option>
          <option value="massage">Massage</option>
          <option value="cleaning">House cleaning</option>
          <option value="errand">Run Errand</option>
        </select>
        
        <p>Description</p>

        <textarea rows="5"></textarea>

        <p>Cost</p>
        <select>
          <option value="1">1 Coins</option>
          <option value="2">2 Coins</option>
          <option value="3">3 Coins</option>
          <option value="4">4 Coins</option>
          <option value="5">5 Coins</option>
        </select>

        <hr>
        <a href="/index.html">
        <button class="btn btn-positive btn-block" method="post">Add</button>
      </a>
      </form>
    </div>
  </div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signup</title>

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Include the compiled Ratchet CSS -->
  <link href="/assets/stylesheets/ratchet.min.css" rel="stylesheet">

  <!-- Include the compiled Ratchet JS -->
  <script src="/assets/javascripts/ratchet.min.js"></script>
</head>
<body>
  <header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" href="/sign_in.html"></a>
    <h1 class="title">Signup</h1>
  </header>
  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <form class="input-group">
      <div class="input-row">
        <label>Full name</label>
        <input type="text" placeholder="Your Name">
      </div>
      <div class="input-row">
        <label>Age</label>
        <input type="number">
      </div>
      <div class="input-row">
        <label>Email</label>
        <input type="email" placeholder="example@email.com">
      </div>
      <div class="input-row">
        <label>Repeat Email</label>
        <input type="email" placeholder="example@email.com">
      </div>
      <div class="input-row">
        <label>Username</label>
        <input type="text" placeholder="YourUsername">
      </div>
      <div class="input-row">
        <label>Country</label>
        <input type="text">
      </div>
      <div class="input-row">
        <label>City</label>
        <input type="text">
      </div>
      <div class="input-row">
        <label>Zip Code</label>
        <input type="number">
      </div>
      <div class="input-row">
        <label>Phone</label>
        <input type="number" placeholder="+1-234-567-8900">
      </div>
      <button class="btn btn-primary btn-block" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
